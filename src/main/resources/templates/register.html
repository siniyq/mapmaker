<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è - –ú–∞—Ä—à—Ä—É—Ç—ã (–í–∏—Ç–µ–±—Å–∫)</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .auth-container {
            border-radius: 15px;
            box-shadow: 10px 10px 20px var(--shadow-dark), 
                        -10px -10px 20px var(--shadow-light);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            margin: 20px 0;
            background-color: var(--background);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--accent-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background-color: var(--background);
            color: var(--text-color);
            box-shadow: inset 2px 2px 5px var(--shadow-dark), 
                        inset -2px -2px 5px var(--shadow-light);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 5px 5px 10px var(--shadow-dark), 
                        -5px -5px 10px var(--shadow-light);
        }
        
        button:hover {
            box-shadow: 3px 3px 6px var(--shadow-dark), 
                        -3px -3px 6px var(--shadow-light);
            background-color: var(--accent-dark);
        }
        
        button:active {
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.3), 
                        inset -1px -1px 3px rgba(255,255,255,0.1);
            transform: translateY(2px);
        }
        
        .login-link {
            margin-top: 20px;
            text-align: center;
        }
        
        .login-link a {
            color: var(--accent-color);
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .home-link {
            margin-top: 15px;
            text-align: center;
        }
        
        .home-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--background);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            box-shadow: 5px 5px 10px var(--shadow-dark), 
                        -5px -5px 10px var(--shadow-light);
            transition: all 0.3s ease;
        }
        
        .home-link a:hover {
            box-shadow: 3px 3px 6px var(--shadow-dark), 
                        -3px -3px 6px var(--shadow-light);
        }
        
        /* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: var(--background);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 3px 3px 6px var(--shadow-dark),
                       -3px -3px 6px var(--shadow-light);
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            box-shadow: 2px 2px 4px var(--shadow-dark),
                       -2px -2px 4px var(--shadow-light);
        }
    </style>
</head>
<body>
    <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã -->
    <button class="theme-toggle" id="theme-toggle">
        <span id="theme-icon">üåô</span>
    </button>
    
    <div class="auth-container">
        <h1>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h1>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="firstName">–ò–º—è (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            
            <div class="form-group">
                <label for="lastName">–§–∞–º–∏–ª–∏—è (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            
            <button type="submit">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
            <div id="error-message" style="color: var(--danger-color); margin-top: 10px;"></div>
        </form>
        
        <script>
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å–ª–∏ –≤ localStorage —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ —Ç–µ–º–∞ –∏ –ø—Ä–∏–º–µ–Ω—è–µ–º –µ—ë
            document.addEventListener('DOMContentLoaded', function() {
                const savedTheme = localStorage.getItem('mapmaker-theme');
                const themeToggle = document.getElementById('theme-toggle');
                const themeIcon = document.getElementById('theme-icon');
                
                // –ï—Å–ª–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ —Ç–µ–º–Ω–∞—è —Ç–µ–º–∞, –ø—Ä–∏–º–µ–Ω—è–µ–º –µ—ë
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark-theme');
                    themeIcon.textContent = '‚òÄÔ∏è';
                }
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
                themeToggle.addEventListener('click', function() {
                    if (document.body.classList.contains('dark-theme')) {
                        // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ —Å–≤–µ—Ç–ª—É—é —Ç–µ–º—É
                        document.body.classList.remove('dark-theme');
                        themeIcon.textContent = 'üåô';
                        localStorage.setItem('mapmaker-theme', 'light');
                    } else {
                        // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ —Ç–µ–º–Ω—É—é —Ç–µ–º—É
                        document.body.classList.add('dark-theme');
                        themeIcon.textContent = '‚òÄÔ∏è';
                        localStorage.setItem('mapmaker-theme', 'dark');
                    }
                });
            });
            
            document.getElementById('registerForm').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                
                // –°–æ–∑–¥–∞–µ–º JSON –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
                const data = {
                    username: username,
                    email: email,
                    password: password,
                    firstName: firstName || null,
                    lastName: lastName || null
                };
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å
                fetch('/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –ª–æ–≥–∏–Ω–∞
                    showNeoAlert('–£—Å–ø–µ—à–Ω–æ', '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É.', () => {
                        window.location.href = '/login';
                    });
                })
                .catch(error => {
                    // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –æ—à–∏–±–∫—É
                    document.getElementById('error-message').textContent = error.message;
                });
            });
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å—Ç–∏–ª–∏–∑–æ–≤–∞–Ω–Ω–æ–≥–æ –Ω–µ–æ–º–æ—Ä—Ñ–Ω–æ–≥–æ alert
            function showNeoAlert(title, message, callback) {
                const overlay = document.createElement('div');
                overlay.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background-color: rgba(0, 0, 0, 0.5);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 1000;
                `;
                
                const dialog = document.createElement('div');
                dialog.style.cssText = `
                    background-color: var(--background);
                    border-radius: 15px;
                    box-shadow: 10px 10px 20px var(--shadow-dark), 
                                -10px -10px 20px var(--shadow-light);
                    padding: 20px;
                    width: 80%;
                    max-width: 400px;
                `;
                
                const header = document.createElement('div');
                header.style.cssText = 'margin-bottom: 15px;';
                
                const headerTitle = document.createElement('h3');
                headerTitle.textContent = title;
                headerTitle.style.cssText = 'color: var(--accent-color); margin: 0;';
                
                const content = document.createElement('div');
                content.textContent = message;
                content.style.cssText = 'margin-bottom: 20px; color: var(--text-color);';
                
                const buttonsContainer = document.createElement('div');
                buttonsContainer.style.cssText = 'display: flex; justify-content: flex-end;';
                
                const okButton = document.createElement('button');
                okButton.textContent = 'OK';
                okButton.style.cssText = `
                    padding: 10px 15px;
                    border: none;
                    border-radius: 10px;
                    background-color: var(--accent-color);
                    color: white;
                    font-size: 1rem;
                    cursor: pointer;
                    box-shadow: 4px 4px 8px var(--shadow-dark), 
                                -4px -4px 8px var(--shadow-light);
                    transition: all 0.3s ease;
                `;
                
                okButton.onmouseover = function() {
                    this.style.boxShadow = '3px 3px 6px var(--shadow-dark), -3px -3px 6px var(--shadow-light)';
                };
                
                okButton.onmouseout = function() {
                    this.style.boxShadow = '4px 4px 8px var(--shadow-dark), -4px -4px 8px var(--shadow-light)';
                };
                
                okButton.onclick = function() {
                    document.body.removeChild(overlay);
                    if (typeof callback === 'function') {
                        callback();
                    }
                };
                
                // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –≤–º–µ—Å—Ç–µ
                header.appendChild(headerTitle);
                buttonsContainer.appendChild(okButton);
                
                dialog.appendChild(header);
                dialog.appendChild(content);
                dialog.appendChild(buttonsContainer);
                
                overlay.appendChild(dialog);
                document.body.appendChild(overlay);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ Esc –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è
                const escHandler = (e) => {
                    if (e.key === 'Escape') {
                        document.body.removeChild(overlay);
                        document.removeEventListener('keydown', escHandler);
                        if (typeof callback === 'function') {
                            callback();
                        }
                    }
                };
                document.addEventListener('keydown', escHandler);
                
                // –§–æ–∫—É—Å –Ω–∞ –∫–Ω–æ–ø–∫–µ
                setTimeout(() => okButton.focus(), 100);
            }
        </script>
        
        <div class="login-link">
            <p>–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a href="/login">–í–æ–π—Ç–∏</a></p>
        </div>
        
        <div class="home-link">
            <a href="/">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
        </div>
    </div>
</body>
</html>
