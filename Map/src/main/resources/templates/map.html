<!DOCTYPE html>
<html>
<head>
    <title>Карта Витебска</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        #map {
            height: 800px;
            width: 100%;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .legend {
            position: absolute;
            bottom: 20px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="showLayer('restaurants')">Рестораны</button>
        <button onclick="showLayer('bars')">Бары</button>
        <button onclick="showLayer('cafes')">Кафе</button>
        <button onclick="showLayer('banks')">Банки</button>
        <button onclick="showLayer('pharmacy')">Аптеки</button>
        <button onclick="showLayer('gym')">Спортзалы</button>
    </div>
    <div id="map"></div>
    <div class="legend">
        <h4>Интенсивность</h4>
        <div id="gradient"></div>
        <div>Низкая → Высокая</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([55.1904, 30.2049], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let currentLayer = null;

        function getColor(intensity) {
            if (intensity === undefined || intensity === null || intensity === 0) return 'transparent';
            // Используем градиент от синего через желтый к красному
            const hue = (1 - intensity) * 240;
            return `hsla(${hue}, 100%, 50%, ${Math.min(0.7, intensity * 0.5 + 0.2)})`;
        }

        function style(feature) {
            return {
                fillColor: getColor(feature.properties.intensity),
                color: 'transparent',
                weight: 0,
                fillOpacity: 0.7,
                smoothFactor: 1.5
            };
        }

        function showLayer(type) {
            if (currentLayer) {
                map.removeLayer(currentLayer);
            }

            fetch(`/heatmap/${type}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Received data:', data);
                    currentLayer = L.geoJSON(data, {
                        style: style,
                        smoothFactor: 0.5,
                        onEachFeature: function(feature, layer) {
                            layer.on({
                                mouseover: function(e) {
                                    const layer = e.target;
                                    layer.setStyle({
                                        fillOpacity: 0.8
                                    });
                                },
                                mouseout: function(e) {
                                    const layer = e.target;
                                    layer.setStyle({
                                        fillOpacity: 0.6
                                    });
                                }
                            });
                        }
                    }).addTo(map);
                })
                .catch(error => console.error('Error:', error));
        }

        // Создаем градиент для легенды
        const gradientDiv = document.getElementById('gradient');
        const gradientStyle = [];
        for(let i = 0; i <= 100; i++) {
            gradientStyle.push(`${getColor(i/100)} ${i}%`);
        }
        gradientDiv.style.background = `linear-gradient(to right, ${gradientStyle.join(',')})`;
        gradientDiv.style.height = '20px';
        gradientDiv.style.width = '200px';
        gradientDiv.style.marginTop = '5px';
        gradientDiv.style.marginBottom = '5px';
        gradientDiv.style.borderRadius = '3px';
    </script>
</body>
</html>
